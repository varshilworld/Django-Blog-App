{% extends "base.html" %}
{% block title %}{{ object.title }}{% endblock %}
{% block content %}
<h1>{{ object.title }}</h1>
<p class="text-muted">by {{ object.author }} â€¢ {{ object.created_at|date:"SHORT_DATETIME_FORMAT" }}</p>
<div>
  {{ object.content|linebreaks }}
</div>

{% if user == object.author %}
  <a class="btn btn-primary mt-3" href="{% url 'post_update' object.pk %}">Edit</a>
  <a class="btn btn-danger mt-3" href="{% url 'post_delete' object.pk %}">Delete</a>
{% endif %}
{% endblock %}
