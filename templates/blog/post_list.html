{% extends "base.html" %}
{% block title %}Posts{% endblock %}
{% block content %}
<h1>Posts</h1>
<ul class="list-group">
  {% for post in posts %}
    <li class="list-group-item">
      <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
      <small class="text-muted">by {{ post.author }} â€” {{ post.created_at|date:"SHORT_DATETIME_FORMAT" }}</small>
    </li>
  {% empty %}
    <li class="list-group-item">No posts yet.</li>
  {% endfor %}
</ul>
{% endblock %}
